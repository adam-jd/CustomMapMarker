<!DOCTYPE html>
<html>

<head>
    <title>Custom Marker Example</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=YOURKEY"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="customMarker.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="map"></div>

    <script>

        $(function () {

            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -27.4698, lng: 153.0251 },
                zoom: 9,
                mapTypeControl: false
            });
          
            $.get('markers.json', function (markerJson) {
                for (var i = 0; i < markerJson.length; i++) {
                    customMarker.CreateCustomMarker(map, markerJson[i]);
                }
            });
        });
        
    </script>
</body>
</html>
